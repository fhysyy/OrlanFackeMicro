<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究结构图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .arrow-down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #4b5563;
            margin: 0 auto;
        }
        .arrow-right {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #4b5563;
        }
        .pyramid {
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
            background: linear-gradient(to bottom, #60a5fa, #3b82f6);
            height: 180px;
            width: 200px;
        }
        .pyramid-container {
            position: relative;
            height: 180px;
            width: 200px;
        }
        .pyramid-text {
            position: absolute;
            color: white;
            font-weight: bold;
        }
        .px-8 {
    padding-left: 14rem;
    padding-right: 14rem;
}
        .pyramid-text.top {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .pyramid-text.middle {
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }
        .pyramid-text.bottom {
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <!-- 顶部标题 -->
        <div class="text-center mb-8">
            <div class="inline-block bg-blue-600 text-white px-8 py-4 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold">研究目标</h1>
                <div class="flex justify-center mt-4 space-x-6">
                    <span class="bg-white text-blue-600 px-3 py-1 rounded">解构结构</span>
                    <span class="bg-white text-blue-600 px-3 py-1 rounded">探索路径</span>
                    <span class="bg-white text-blue-600 px-3 py-1 rounded">设计案例</span>
                </div>
            </div>
        </div>

        <!-- 主体结构 -->
        <div class="grid grid-cols-12 gap-4">
            <!-- 左侧支柱：现状与理论 -->
            <div class="col-span-3">
                <div class="bg-green-100 rounded-lg p-4 h-full">
                    <h2 class="text-xl font-bold text-green-800 mb-4 text-center">现状与理论</h2>
                   
                    
                    <!-- 框图1：现状调查 -->
                    <div class="bg-white rounded-lg p-3 mb-4 shadow-md">
                        <h4 class="font-bold text-green-700 mb-2">现状调查</h4>
                        <ul class="text-sm space-y-1">
                            <li>• 观察</li>
                            <li>• 访谈</li>
                            <li>• 文本分析</li>
                        </ul>
                    </div>
                    
                    <!-- 箭头 -->
                    <div class="arrow-down mb-4"></div>
                    
                    <!-- 框图2：理论解构 -->
                    <div class="bg-white rounded-lg p-3 shadow-md">
                        <h4 class="font-bold text-green-700 mb-2">理论建构</h4>
                        <ul class="text-sm space-y-1">
                            <li>• 任务群逻辑</li>
                            <li>• 单元解构</li>
                            <li>• 同构关系</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 中间核心：体系与路径 -->
            <div class="col-span-6">
                <div class="bg-blue-100 rounded-lg p-4 h-full">
                    <h2 class="text-xl font-bold text-blue-800 mb-4 text-center">体系与路径</h2>
                
                    
                    <!-- 同心圆/金字塔核心图示 -->
                    <div class="flex justify-center mb-6">
                        <div class="pyramid-container">
                            <div class="pyramid"></div>
                            <div class="pyramid-text top">基础</div>
                            <div class="pyramid-text middle">发展</div>
                            <div class="pyramid-text bottom">拓展</div>
                        </div>
                    </div>
                    <div class="text-center mb-4">
                        <p class="font-bold text-blue-700">三阶任务</p>
                    </div>
                    
                    <!-- 箭头 -->
                    <div class="arrow-down mb-4"></div>
                    
                    <!-- 六步设计法 -->
                    <div class="bg-white rounded-lg p-4 shadow-md">
                        <h4 class="font-bold text-blue-700 mb-3 text-center">六步设计法</h4>
                        <div class="flex justify-between items-center">
                            <div class="text-center">
                                <div class="bg-blue-200 rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-1">
                                    <span class="text-blue-800 font-bold">1</span>
                                </div>
                                <p class="text-xs">定标</p>
                            </div>
                            <div class="arrow-right"></div>
                            <div class="text-center">
                                <div class="bg-blue-200 rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-1">
                                    <span class="text-blue-800 font-bold">2</span>
                                </div>
                                <p class="text-xs">定性</p>
                            </div>
                            <div class="arrow-right"></div>
                            <div class="text-center">
                                <div class="bg-blue-200 rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-1">
                                    <span class="text-blue-800 font-bold">3</span>
                                </div>
                                <p class="text-xs">定境</p>
                            </div>
                            <div class="arrow-right"></div>
                            <div class="text-center">
                                <div class="bg-blue-200 rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-1">
                                    <span class="text-blue-800 font-bold">4</span>
                                </div>
                                <p class="text-xs">分层</p>
                            </div>
                            <div class="arrow-right"></div>
                            <div class="text-center">
                                <div class="bg-blue-200 rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-1">
                                    <span class="text-blue-800 font-bold">5</span>
                                </div>
                                <p class="text-xs">合计</p>
                            </div>
                            <div class="arrow-right"></div>
                            <div class="text-center">
                                <div class="bg-blue-200 rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-1">
                                    <span class="text-blue-800 font-bold">6</span>
                                </div>
                                <p class="text-xs">评估</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧支柱：实践与策略 -->
            <div class="col-span-3">
                <div class="bg-orange-100 rounded-lg p-4 h-full">
                    <h2 class="text-xl font-bold text-orange-800 mb-4 text-center">实践与策略</h2>
                   
                    
                    <!-- 框图1：案例研究 -->
                    <div class="bg-white rounded-lg p-3 mb-4 shadow-md">
                        <h4 class="font-bold text-orange-700 mb-2">案例研究</h4>
                        <p class="text-sm">不同任务群类型的案例</p>
                    </div>
                    
                    <!-- 箭头 -->
                    <div class="arrow-down mb-4"></div>
                    
                    <!-- 框图2：实施策略 -->
                    <div class="bg-white rounded-lg p-3 shadow-md">
                        <h4 class="font-bold text-orange-700 mb-2">提炼策略</h4>
                        <p class="text-sm">五大策略</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部地基：评价与保障 -->
        <div class="mt-8">
            <div class="bg-gray-200 rounded-lg p-4">
                <h2 class="text-xl font-bold text-gray-800 text-center mb-3">评价与保障</h2>
                <div class="bg-white rounded-lg p-4 shadow-inner">
                    <h3 class="text-lg font-semibold text-gray-700 text-center mb-3">三位一体评价体系</h3>
                    <div class="flex justify-center space-x-8">
                        <div class="bg-gray-100 rounded-lg p-3 text-center">
                            <p class="font-bold text-gray-700">诊断性</p>
                        </div>
                        <div class="arrow-right transform rotate-90 mt-4"></div>
                        <div class="bg-gray-100 rounded-lg p-3 text-center">
                            <p class="font-bold text-gray-700">形成性</p>
                        </div>
                        <div class="arrow-right transform rotate-90 mt-4"></div>
                        <div class="bg-gray-100 rounded-lg p-3 text-center">
                            <p class="font-bold text-gray-700">终结性</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
