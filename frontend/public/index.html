<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FakeMicro - 基于 Orleans 的微服务管理平台" />
    <meta name="keywords" content="Orleans, 微服务, 管理平台, Vue3, TypeScript" />
    <meta name="author" content="FakeMicro Team" />
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#409EFF" />
    
    <!-- PWA 配置 -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//api.fakemicro.com">
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <title>FakeMicro Admin</title>
    
    <style>
      /* 初始加载样式 */
      #app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        font-weight: 500;
      }
      
      /* 全局样式重置 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        font-size: 14px;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #303133;
        background-color: #f5f7fa;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 滚动条样式 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c0c4cc;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #909399;
      }
      
      /* 选择文本样式 */
      ::selection {
        background-color: #409EFF;
        color: white;
      }
      
      /* 响应式断点 */
      @media (max-width: 768px) {
        html {
          font-size: 13px;
        }
      }
      
      @media (max-width: 480px) {
        html {
          font-size: 12px;
        }
      }
      
      /* 打印样式 */
      @media print {
        .no-print {
          display: none !important;
        }
        
        body {
          background: white !important;
          color: black !important;
        }
      }
      
      /* 高对比度模式支持 */
      @media (prefers-contrast: high) {
        :root {
          --el-color-primary: #000000;
          --el-color-success: #006600;
          --el-color-warning: #663300;
          --el-color-danger: #660000;
        }
      }
      
      /* 减少动画模式 */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* 暗色主题变量 */
      [data-theme="dark"] {
        --el-bg-color: #1a1a1a;
        --el-text-color-primary: #e5e5e5;
        --el-text-color-regular: #cfcfcf;
        --el-text-color-secondary: #a0a0a0;
        --el-border-color-light: #404040;
        --el-border-color-lighter: #303030;
        --el-fill-color: #2a2a2a;
        --el-fill-color-light: #3a3a3a;
        --el-fill-color-lighter: #4a4a4a;
        --el-fill-color-extra-light: #5a5a5a;
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">FakeMicro Admin 加载中...</div>
      </div>
    </div>
    
    <div id="app"></div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // 移除加载动画
      window.addEventListener('load', function() {
        const loading = document.getElementById('app-loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loading.remove();
            }, 300);
          }, 500);
        }
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('全局错误:', e.error);
      });
      
      // 未处理的 Promise 拒绝
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的 Promise 拒绝:', e.reason);
      });
      
      // PWA 支持检测
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
